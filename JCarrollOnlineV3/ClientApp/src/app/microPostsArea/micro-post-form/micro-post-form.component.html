        <mat-form-field style="width: 100%">
          <textarea matInput class="form-control" formControlName="content" rows="5" placeholder="Ex. this is example..."></textarea>
          <!--<input type="text" class="form-control" id="title"
           placeholder="Title" formControlName="title" />-->

      </section>

      </section>
</div>

  </form>
</div>
