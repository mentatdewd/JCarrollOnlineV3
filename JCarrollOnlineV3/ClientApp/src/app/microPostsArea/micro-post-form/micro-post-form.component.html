<div class="container">
  <form [formGroup]="microPostForm" (ngSubmit)="onSubmit(microPostForm.value)">
    <div class="form-group">
      <section>
        <mat-form-field style="width: 100%">
          <textarea matInput type="text" class="form-control" formControlName="content" rows="5" placeholder="Type content here..."></textarea>
        </mat-form-field>
      </section>
      <section>
        <label>140 Characters left</label>
      </section>
</div>
    <button class="btn btn-primary" type="submit">Post</button>
  </form>
</div>
