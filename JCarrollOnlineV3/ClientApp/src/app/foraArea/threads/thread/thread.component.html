<div class="forum_thread_title">
  <h1>{{this.forumTitle}}</h1>
</div>
<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree mat-tree-position" style="width: 100vw">
  <!-- Without Children -->
  <mat-tree-node *matTreeNodeDef="let node">
    <li class="mat-tree-node">
      <app-thread-item [node]="node"></app-thread-item>
      {{node.Title}}
    </li>
  </mat-tree-node>

  <!-- With Children -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node">
      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
