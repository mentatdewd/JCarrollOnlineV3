<div class="forum-thread-title">
  <h1>{{this.forumTitle}}</h1>
</div>
<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree mat-tree-position">
  <!-- Without Children -->
  <mat-tree-node *matTreeNodeDef="let threadItem">
    <li class="mat-tree-node">
      <app-thread-item [threadItemId]="threadItem.id"></app-thread-item>
      {{threadItem.Title}}
    </li>
  </mat-tree-node>

  <!-- With Children -->
  <mat-nested-tree-node *matTreeNodeDef="let threadItem; when: hasNestedChild">
    <li>
      <div class="mat-tree-node">
      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(threadItem)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
