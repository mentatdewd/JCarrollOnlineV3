<div class="container">
  <form [formGroup]="createForumForm" (ngSubmit)="submit(createForumForm.value)">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title"type="text" class="form-control" id="title"
             required placeholder="Title" formControlName="title" >
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description"
             placeholder="Description" formControlName="description" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!createForumForm.valid">Create Forum</button>
  </form>
</div>
